<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>统一，台湾！</title>
    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet"/>
    <link href="./src/leaflet.legend.css" rel="stylesheet"/>
    <style>
        #map {
            height: 98dvh;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.bootcss.com/proj4js/2.4.3/proj4.js"></script>
<script src="https://cdn.bootcss.com/proj4leaflet/1.0.1/proj4leaflet.min.js"></script>
<script src='./src/leaflet.ChineseTmsProviders.js' type="text/javascript"></script>
<script src='./src/leaflet.legend.js' type="text/javascript"></script>
<script>
    const map = L.map('map', {attributionControl: false}).setView([24, 120.9], 6);

    /*
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);
    */

    /*
    L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 20,
    }).addTo(map);
    */

    /*
    L.tileLayer.chinaProvider('GaoDe.Satellite.Map', {
        maxZoom: 18,
        minZoom: 5
    }).addTo(map);
    L.tileLayer.chinaProvider('GaoDe.Satellite.Annotion', {
        maxZoom: 18,
        minZoom: 5
    }).addTo(map);
    */

    //const AutoNavi = L.tileLayer('http://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {subdomains: "1234"});
    const AutoNavi = L.tileLayer.chinaProvider('GaoDe.Normal.Map');
    const AutoNavi_S = L.layerGroup(
        [
            L.tileLayer.chinaProvider('GaoDe.Satellite.Map'),
            L.tileLayer.chinaProvider('GaoDe.Satellite.Annotion')
        ]
    );
    const MapTilesAPI_OSMEnglish = L.tileLayer('https://maptiles.p.rapidapi.com/en/map/v1/{z}/{x}/{y}.png?rapidapi-key={apikey}', {
        apikey: '73e4d2d955msh4ac8381a3a4da28p135d2ajsn34e2fffd2605',
        maxZoom: 19
    });
    const OpenStreetMap_Mapnik = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    });
    const CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        subdomains: 'abcd',
        maxZoom: 20
    });

    const baseLayers = {
        "高德地图": AutoNavi,
        "高德卫星地图": AutoNavi_S,
        "MapTiles OSM": MapTilesAPI_OSMEnglish,
        "OpenStreetMap_Mapnik": OpenStreetMap_Mapnik,
        "CartoDB DarkMatter": CartoDB_DarkMatter
    };

    const overlayLayers = {
        // Add any overlay layers if needed
    };

    const defaultBaseLayer = AutoNavi;

    L.control.layers(baseLayers, overlayLayers, {collapsed: true}).addTo(map);
    map.addLayer(defaultBaseLayer);

    L.control.scale({
        position: 'bottomleft',
        maxWidth: '100',
        imperial: false
    }).addTo(map);

    // Load GeoJSON data
    fetch('./geojson/tw.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#1E3D58',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '10, 10, 2, 10',
                        fill: false
                    };
                }
            }).addTo(map);
        });

    fetch('./geojson/baseline.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#1E3D58',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '10, 10, 2, 10',
                        fill: false
                    };
                }
            }).addTo(map);
        });


    fetch('./geojson/medianline.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#1E3D58',
                        weight: 1.5,
                        opacity: 0.6,
                        dashArray: '10, 0, 0, 30'
                    };
                }
            }).addTo(map);
        });

    fetch('./geojson/adiz_j.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#FFD880',
                        weight: 1.5,
                        opacity: 0.6,
                        dashArray: '10, 0, 0, 30',
                        fill: false
                    };
                }
            }).addTo(map);
        });

    fetch('./geojson/adiz_p.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#F29A35',
                        weight: 1.5,
                        opacity: 0.6,
                        dashArray: '10, 0, 0, 30',
                        fill: false
                    };
                }
            }).addTo(map);
        });

    fetch('./geojson/adiz.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#1E3D58',
                        weight: 1.5,
                        opacity: 0.6,
                        dashArray: '10, 0, 0, 30',
                        fill: false
                    };
                }
            }).addTo(map);
        });

    fetch('./geojson/adiz_p_j.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                pointToLayer: function (feature, latlng) {
                    return L.circle(latlng, {
                        radius: feature.properties.radius,
                        color: '#FFD880',
                        weight: 1.5,
                        opacity: 0.6,
                        dashArray: '10, 0, 0, 30',
                        fill: false
                    });
                }
            }).addTo(map);
        });

    fetch('./geojson/adiz_c.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#c0392b',
                        weight: 1.5,
                        opacity: 0.6,
                        dashArray: '10, 0, 0, 30',
                        fill: false
                    };
                }
            }).addTo(map);
        });

    fetch('./geojson/baseline_c.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#c0392b',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '10, 10, 2, 10',
                        fill: false
                    };
                }
            }).addTo(map);
        });

    // fetch('./geojson/road.geojson')
    //     .then(response => response.json())
    //     .then(data => {
    //         L.geoJSON(data, {
    //             style: function () {
    //                 return {
    //                     color: '#FF8100',
    //                     weight: 3,
    //                     opacity: 0.6,
    //                     dashArray: '10, 10, 2, 10',
    //                     fill: false
    //                 };
    //             }
    //         }).addTo(map);
    //     });

    fetch('./geojson/rcr.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        stroke: false,
                        fillColor: '#057DCD',
                        fillOpacity: 0.3,
                        fillRule: 'nonzero'
                    };
                }
            }).addTo(map);
        });

    fetch('./geojson/rcr_p.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                pointToLayer: function (feature, latlng) {
                    return L.circle(latlng, {
                        radius: feature.properties.radius,
                        stroke: false,
                        fillColor: '#057DCD',
                        fillOpacity: 0.3,
                        fillRule: 'nonzero'
                    });
                }
            }).addTo(map);
        });

    fetch('./geojson/rcr_p_o.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                pointToLayer: function (feature, latlng) {
                    return L.circle(latlng, {
                        radius: feature.properties.radius,
                        color: '#057DCD',
                        weight: 1,
                        opacity: 0.4,
                        dashArray: '10',
                        fillColor: '#057DCD',
                        fillOpacity: 0.3,
                        fillRule: 'nonzero'
                    });
                }
            }).addTo(map);
        });

    fetch('./geojson/rcr_m.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        stroke: false,
                        fillColor: '#43B0F1',
                        fillOpacity: 0.3,
                        fillRule: 'nonzero'
                    };
                }
            }).addTo(map);
        });

    fetch('./geojson/1996.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        stroke: false,
                        fillColor: '#f7b267',
                        fillOpacity: 0.5,
                        fillRule: 'nonzero'
                    };
                }
            }).addTo(map);
        });

    fetch('./geojson/1996_p.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                pointToLayer: function (feature, latlng) {
                    return L.circle(latlng, {
                        radius: feature.properties.radius,
                        stroke: false,
                        fillColor: '#f7b267',
                        fillOpacity: 0.5,
                        fillRule: 'nonzero'
                    });
                }
            }).addTo(map);
        });

    fetch('./geojson/2022.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        stroke: false,
                        fillColor: '#f79d65',
                        fillOpacity: 0.5,
                        fillRule: 'nonzero'
                    };
                }
            }).addTo(map);
        });

    fetch('./geojson/2023.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        stroke: false,
                        fillColor: '#f4845f',
                        fillOpacity: 0.5,
                        fillRule: 'nonzero'
                    };
                }
            }).addTo(map);
        });

    fetch('./geojson/2024A.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        stroke: false,
                        fillColor: '#f27059',
                        fillOpacity: 0.5,
                        fillRule: 'nonzero'
                    };
                }
            }).addTo(map);
        });

    fetch('./geojson/2024B.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        stroke: false,
                        fillColor: '#f25c54',
                        fillOpacity: 0.5,
                        fillRule: 'nonzero'
                    };
                }
            }).addTo(map);
        });

    L.control.Legend({
        position: "bottomright",
        title: "图例",
        collapsed: true,
        legends: [{
            label: "我方领海基线、防空识别区",
            type: "circle",
            radius: 6,
            fillColor: "#c0392b",
        }, {
            label: "台当局单方面划设的\r\n“海峡中线”、“领海基线”\r\n及“防空识别区”",
            type: "circle",
            radius: 6,
            fillColor: "#1E3D58",
        }, {
            label: "台当局划设的禁止、限制空域",
            type: "circle",
            radius: 6,
            fillColor: "#057DCD",
        }, {
            label: "台当局划设的军事演训区域",
            type: "circle",
            radius: 6,
            fillColor: "#43B0F1",
        }, {
            label: "日方单方面划设的“防空识别区”",
            type: "circle",
            radius: 6,
            fillColor: "#FFD880",
        }, {
            label: "菲方单方面划设的“防空识别区”",
            type: "circle",
            radius: 6,
            fillColor: "#F29A35",
        }, {
            label: "1996年台海军事演习",
            type: "circle",
            radius: 6,
            fillColor: "#f7b267",
        }, {
            label: "2022年环台军事演习",
            type: "circle",
            radius: 6,
            fillColor: "#f79d65",
        }, {
            label: "2023年环台军事演习",
            type: "circle",
            radius: 6,
            fillColor: "#f4845f",
        }, {
            label: "联合利剑——2024A",
            type: "circle",
            radius: 6,
            fillColor: "#f27059",
        }, {
            label: "联合利剑——2024B",
            type: "circle",
            radius: 6,
            fillColor: "#f25c54",
        }]
    }).addTo(map);
</script>
</body>
</html>
