<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>统一，台湾！</title>
    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet"/>
    <link href="./src/leaflet.legend.css" rel="stylesheet" />
    <style>
        #map {
            height: 98dvh;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.bootcss.com/proj4js/2.4.3/proj4.js"></script>
<script src="https://cdn.bootcss.com/proj4leaflet/1.0.1/proj4leaflet.min.js"></script>
<script type="text/javascript" src='./src/leaflet.ChineseTmsProviders.js'></script>
<script type="text/javascript" src='./src/leaflet.legend.js'></script>
<script>
    const map = L.map('map', {attributionControl: false}).setView([24, 120.9], 6);

    /*
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);
    */

    /*
    L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 20,
    }).addTo(map);
    */

    /*
    L.tileLayer.chinaProvider('GaoDe.Satellite.Map', {
        maxZoom: 18,
        minZoom: 5
    }).addTo(map);
    L.tileLayer.chinaProvider('GaoDe.Satellite.Annotion', {
        maxZoom: 18,
        minZoom: 5
    }).addTo(map);
    */

    L.tileLayer('http://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', { subdomains: "1234" }).addTo(map);

    // Load GeoJSON data
    fetch('tw.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#3D3DFF',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '10',
                        fillColor: '#FFFFFF',
                        fillOpacity: 0
                    };
                }
            }).addTo(map);
        });

    fetch('baseline.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#3D3DFF',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '10',
                        fillColor: '#FFFFFF',
                        fillOpacity: 0
                    };
                }
            }).addTo(map);
        });

    fetch('medianline.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#3D3DFF',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '12'
                    };
                }
            }).addTo(map);
        });

    fetch('adiz_j.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#3DFF3D',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '12',
                        fillColor: '#FFFFFF',
                        fillOpacity: 0
                    };
                }
            }).addTo(map);
        });

    fetch('adiz.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#3D3DFF',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '12',
                        fillColor: '#FFFFFF',
                        fillOpacity: 0
                    };
                }
            }).addTo(map);
        });

    fetch('ecsadiz.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#FF3358',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '12',
                        fillColor: '#FFFFFF',
                        fillOpacity: 0
                    };
                }
            }).addTo(map);
        });

    fetch('baseline_c.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#FF3358',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '10',
                        fillColor: '#FFFFFF',
                        fillOpacity: 0
                    };
                }
            }).addTo(map);
        });

    fetch('adiz_p_j.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                pointToLayer: function (feature, latlng) {
                    return L.circle(latlng, {
                        radius: feature.properties.radius,
                        color: '#3DFF3D',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '10',
                        fillColor: '#FFFFFF',
                        fillOpacity: 0
                    });
                }
            }).addTo(map);
        });

    fetch('rcr.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#3D6EFF',
                        weight: 1,
                        opacity: 0.4,
                        dashArray: '10',
                        fillColor: '#3D6EFF',
                        fillOpacity: 0.4,
                        fillRule: 'nonzero'
                    };
                }
            }).addTo(map);
        });

    fetch('rcr_m.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#3D9FFF',
                        weight: 1,
                        opacity: 0.4,
                        dashArray: '10',
                        fillColor: '#3D9FFF',
                        fillOpacity: 0.4,
                        fillRule: 'nonzero'
                    };
                }
            }).addTo(map);
        });

    fetch('rcr_p.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                pointToLayer: function (feature, latlng) {
                    return L.circle(latlng, {
                        radius: feature.properties.radius,
                        color: '#3D6EFF',
                        weight: 1,
                        opacity: 0.4,
                        dashArray: '10',
                        fillColor: '#3D6EFF',
                        fillOpacity: 0.4,
                        fillRule: 'nonzero'
                    });
                }
            }).addTo(map);
        });

    fetch('rcr_p_o.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                pointToLayer: function (feature, latlng) {
                    return L.circle(latlng, {
                        radius: feature.properties.radius,
                        color: '#3D6EFF',
                        weight: 1,
                        opacity: 0.4,
                        dashArray: '10',
                        fillColor: '#3D6EFF',
                        fillOpacity: 0.4,
                        fillRule: 'nonzero'
                    });
                }
            }).addTo(map);
        });

    fetch('1996.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#FF6E3D',
                        weight: 1,
                        opacity: 0.4,
                        fillColor: '#FF6E3D',
                        fillOpacity: 0.4
                    };
                }
            }).addTo(map);
        });

    fetch('2022.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#FF5D3D',
                        weight: 1,
                        opacity: 0.4,
                        fillColor: '#FF5D3D',
                        fillOpacity: 0.4
                    };
                }
            }).addTo(map);
        });

    fetch('2023.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#FF4D3D',
                        weight: 1,
                        opacity: 0.4,
                        fillColor: '#FF4D3D',
                        fillOpacity: 0.4
                    };
                }
            }).addTo(map);
        });

    fetch('2024A.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#FF3D3D',
                        weight: 1,
                        opacity: 0.4,
                        fillColor: '#FF3D3D',
                        fillOpacity: 0.4
                    };
                }
            }).addTo(map);
        });

    L.control.Legend({
        position: "bottomright",
        title: "图例",
        collapsed: true,
        legends: [{
            label: "我方领海基线、防空识别区",
            type: "circle",
            radius: 6,
            fillColor: "#FF3358",
        }, {
            label: "台当局单方面划设的\r\n“海峡中线”、“领海基线”\r\n及“防空识别区”",
            type: "circle",
            radius: 6,
            fillColor: "#3D3DFF",
        }, {
            label: "台当局划设的禁止、限制空域",
            type: "circle",
            radius: 6,
            fillColor: "#3D6EFF",
        }, {
            label: "台当局划设的军事演训区域",
            type: "circle",
            radius: 6,
            fillColor: "#3D9FFF",
        }, {
            label: "日方单方面划设的“防空识别区”",
            type: "circle",
            radius: 6,
            fillColor: "#3DFF3D",
        }, {
            label: "1996年台海军事演习",
            type: "circle",
            radius: 6,
            fillColor: "#FF6E3D",
        }, {
            label: "2022年环台军事演习",
            type: "circle",
            radius: 6,
            fillColor: "#FF5D3D",
        }, {
            label: "2023年环台军事演习",
            type: "circle",
            radius: 6,
            fillColor: "#FF4D3D",
        }, {
            label: "联合利剑——2024A",
            type: "circle",
            radius: 6,
            fillColor: "#FF3D3D",
        }]
    }).addTo(map);
</script>
</body>
</html>
