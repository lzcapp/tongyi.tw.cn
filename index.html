<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>统一，台湾！</title>
    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet"/>
    <style>
        #map {
            height: 98dvh;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.bootcss.com/proj4js/2.4.3/proj4.js"></script>
<script src="https://cdn.bootcss.com/proj4leaflet/1.0.1/proj4leaflet.min.js"></script>
<script type="text/javascript" src='./leaflet.ChineseTmsProviders.js'></script>
<script>
    const map = L.map('map').setView([24, 120], 6);

    /*
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);
    */

    /*
    L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 20,
    }).addTo(map);
    */

    L.tileLayer.chinaProvider('GaoDe.Satellite.Map', {
        maxZoom: 18,
        minZoom: 5
    }).addTo(map);
    L.tileLayer.chinaProvider('GaoDe.Satellite.Annotion', {
        maxZoom: 18,
        minZoom: 5
    }).addTo(map);

    // Load GeoJSON data
    fetch('baseline.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#3358ff',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '10',
                        fillColor: '#FFFFFF',
                        fillOpacity: 0
                    };
                }
            }).addTo(map);
        });

    fetch('medianline.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#3358ff',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '12'
                    };
                }
            }).addTo(map);
        });

    fetch('adiz.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#3358ff',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '12',
                        fillColor: '#FFFFFF',
                        fillOpacity: 0
                    };
                }
            }).addTo(map);
        });

    fetch('rcr.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#000000',
                        weight: 1,
                        opacity: 0.4,
                        dashArray: '10',
                        fillColor: '#33BEFF',
                        fillOpacity: 0.4,
                        fillRule: 'nonzero'
                    };
                }
            }).addTo(map);
        });

    fetch('rcr_p.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                pointToLayer: function (feature, latlng) {
                    return L.circle(latlng, {
                        radius: feature.properties.radius,
                        color: '#000000',
                        weight: 1,
                        opacity: 0.4,
                        dashArray: '10',
                        fillColor: '#33BEFF',
                        fillOpacity: 0.4,
                        fillRule: 'nonzero'
                    });
                }
            }).addTo(map);
        });

    fetch('rcr_p_o.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                pointToLayer: function (feature, latlng) {
                    return L.circle(latlng, {
                        radius: feature.properties.radius,
                        color: '#000000',
                        weight: 1,
                        opacity: 0.4,
                        dashArray: '10',
                        fillColor: '#33BEFF',
                        fillOpacity: 0.4,
                        fillRule: 'nonzero'
                    });
                }
            }).addTo(map);
        });

    fetch('2022.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#FF5757',
                        weight: 2,
                        opacity: 0.4,
                        fillColor: '#FF5757',
                        fillOpacity: 0.4
                    };
                }
            }).addTo(map);
        });

    fetch('2024A.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#FF3D3D',
                        weight: 2,
                        opacity: 0.4,
                        fillColor: '#FF3D3D',
                        fillOpacity: 0.4
                    };
                }
            }).addTo(map);
        });
</script>
</body>
</html>
