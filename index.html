<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 98dvh;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([23.4037, 121.0794], 6);

    L.tileLayer('https://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', { subdomains: "1234" }).addTo(map);

    // Load GeoJSON data
    fetch('2022.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#FF8000',
                        weight: 4,
                        opacity: 0.4,
                        fillColor: '#FF8000',
                        fillOpacity: 0.4
                    };
                }
            }).addTo(map);
        });

    fetch('2024A.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#FF3D3D',
                        weight: 4,
                        opacity: 0.4,
                        fillColor: '#FF3D3D',
                        fillOpacity: 0.4
                    };
                }
            }).addTo(map);
        });

    fetch('baseline.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#000080',
                        weight: 1.2,
                        opacity: 0.6,
                        dashArray: '5',
                        fillColor: '#FFFFFF',
                        fillOpacity: 0
                    };
                }
            }).addTo(map);
        });

    fetch('medianline.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#000080',
                        weight: 1.2,
                        opacity: 0.6,
                        dashArray: '8'
                    };
                }
            }).addTo(map);
        });
</script>
</body>
</html>
