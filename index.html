<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>GeoJSON Map</title>
    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet"/>
    <style>
        #map {
            height: 98dvh;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([23.4037, 121.0794], 6);

    L.tileLayer('https://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {subdomains: "1234"}).addTo(map);

    // Load GeoJSON data
    fetch('baseline.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#3358ff',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '10',
                        fillColor: '#FFFFFF',
                        fillOpacity: 0
                    };
                }
            }).addTo(map);
        });

    fetch('medianline.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#3358ff',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '12'
                    };
                }
            }).addTo(map);
        });

    fetch('adiz.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#3358ff',
                        weight: 1.5,
                        opacity: 0.8,
                        dashArray: '12',
                        fillColor: '#FFFFFF',
                        fillOpacity: 0
                    };
                }
            }).addTo(map);
        });

    fetch('rcr.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#000000',
                        weight: 1,
                        opacity: 0.4,
                        dashArray: '10',
                        fillColor: '#33BEFF',
                        fillOpacity: 0.4,
                        fillRule: 'nonzero'
                    };
                }
            }).addTo(map);
        });

    fetch('rcr_p.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                pointToLayer: function (feature, latlng) {
                    return L.circle(latlng, {
                        radius: feature.properties.radius,
                        color: '#000000',
                        weight: 1,
                        opacity: 0.4,
                        dashArray: '10',
                        fillColor: '#33BEFF',
                        fillOpacity: 0.4,
                        fillRule: 'nonzero'
                    });
                }
            }).addTo(map);
        });

    fetch('2022.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#FF8000',
                        weight: 2,
                        opacity: 0.4,
                        fillColor: '#FF8000',
                        fillOpacity: 0.4
                    };
                }
            }).addTo(map);
        });

    fetch('2024A.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function () {
                    return {
                        color: '#FF3D3D',
                        weight: 2,
                        opacity: 0.4,
                        fillColor: '#FF3D3D',
                        fillOpacity: 0.4
                    };
                }
            }).addTo(map);
        });
</script>
</body>
</html>
